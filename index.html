
<html>
<head>
<title>Cinematic Trailer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  font-family: Arial, sans-serif;
}

canvas { display: block; }

.title {
  position: absolute;
  top: 42%;
  width: 100%;
  text-align: center;
  font-size: 56px;
  letter-spacing: 8px;
  color: white;
  opacity: 0;
  font-weight: bold;
  text-shadow: 0 0 20px white, 0 0 40px white;
  animation: fadeInTitle 2s ease forwards;
  animation-delay: 2s;
}

.subtitle {
  position: absolute;
  top: 52%;
  width: 100%;
  text-align: center;
  font-size: 24px;
  letter-spacing: 4px;
  color: #ff9f43;
  opacity: 0;
  font-weight: bold;
  text-shadow: 0 0 20px #ff9f43, 0 0 40px #ff9f43;
  animation: fadeInTitle 2s ease forwards;
  animation-delay: 3.5s;
}

.coming {
  position: absolute;
  top: 45%;
  width: 100%;
  text-align: center;
  font-size: 72px;
  color: #ff9f43;
  opacity: 0;
  letter-spacing: 10px;
  font-weight: bold;
  text-shadow: 0 0 20px #ff9f43, 0 0 40px #ff9f43, 0 0 60px #ff9f43;
  transition: opacity 2s ease;
}

@keyframes fadeInTitle {
  0% { opacity: 0; letter-spacing: 2px; }
  50% { opacity: 0.7; letter-spacing: 12px; }
  100% { opacity: 1; letter-spacing: 8px; }
}
</style>
</head>
<body>

<canvas id="c"></canvas>
<div class="title" id="title">A NEW ERA</div>
<div class="subtitle" id="subtitle">BEGINS</div>
<div class="coming" id="coming">COMING SOON</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const comingText = document.getElementById("coming");

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

let time = 0;
let zoom = 1;
let explosionStarted = false;

function drawTheater() {
  ctx.fillStyle = "#111";
  ctx.fillRect(canvas.width * 0.15, canvas.height * 0.1, canvas.width * 0.7, canvas.height * 0.45);
  ctx.fillStyle = "rgba(255,255,255,0.05)";
  ctx.fillRect(canvas.width * 0.15, canvas.height * 0.1, canvas.width * 0.7, canvas.height * 0.45);

  for (let r = 0; r < 6; r++) {
    for (let i = 0; i < 14; i++) {
      ctx.beginPath();
      ctx.arc(canvas.width * 0.18 + i * canvas.width * 0.05, canvas.height * 0.62 + r * 40, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    }
  }
}

let shake = 0;
const stars = Array.from({ length: 400 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  z: Math.random() * canvas.width
}));

let planetY = canvas.height + 250;
let planetGlow = 0;
let exploded = false;
let particles = [];
let shockwave = 0;
let flash = 0;

class Particle {
  constructor() {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 8 + 4; 
    this.x = canvas.width / 2;
    this.y = canvas.height / 2;
    this.vx = Math.cos(a) * s;
    this.vy = Math.sin(a) * s;
    this.size = Math.random() * 5 + 2;
    this.life = 180; 
    this.opacity = 1;
    this.color = `hsl(${Math.random()*40+10},100%,60%)`;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vx *= 0.94;
    this.vy *= 0.94;
    this.size *= 0.96;
    this.life--;
    this.opacity *= 0.97;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,160,60,${this.opacity})`;
    ctx.shadowBlur = 30;
    ctx.shadowColor = this.color;
    ctx.fill();
  }
}

function explode() {
  exploded = true;
  flash = 1;
  shake = 30;
  for (let i = 0; i < 1200; i++) particles.push(new Particle());
}


function animate() {
  time++;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if (time < 180) drawTheater();

  if (time >= 180 && time < 260) {
    zoom += 0.04;
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    drawTheater();
    ctx.restore();
  }

  if (time >= 260) {
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    stars.forEach(s => {
      s.z -= exploded ? 25 : 10; 
      if (s.z < 1) s.z = canvas.width;
      const x = (s.x - canvas.width/2)*(canvas.width/s.z)+canvas.width/2;
      const y = (s.y - canvas.height/2)*(canvas.width/s.z)+canvas.height/2;
      ctx.fillStyle = "white";
      ctx.fillRect(x,y,2,2);
    });

    if (!exploded) {
      planetGlow = Math.min(planetGlow+0.03,1);
      ctx.beginPath();
      ctx.arc(canvas.width/2, planetY, 320,0,Math.PI*2);
      ctx.fillStyle = "#162447";
      ctx.shadowBlur = 60*planetGlow;
      ctx.shadowColor = "#ff9f43";
      ctx.fill();
      if (planetY > canvas.height-140) planetY -=0.8;
    }

    if (!explosionStarted && time >= 400) {
      explosionStarted = true;
      setTimeout(() => explode(), 1000); 
    }

    if (exploded) {
      shockwave += 12; 
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, shockwave,0,Math.PI*2);
      ctx.strokeStyle = `rgba(255,200,150,${Math.max(0.3*shockwave/600,0)})`;
      ctx.lineWidth = 8;
      ctx.stroke();
    }

    particles.forEach((p,i)=>{
      p.update();
      p.draw();
      if (p.life<=0 || p.opacity<=0) particles.splice(i,1);
    });

    if(flash>0){
      ctx.fillStyle=`rgba(255,255,255,${flash})`;
      ctx.fillRect(0,0,canvas.width,canvas.height);
      flash-=0.05;
    }

    if(shake>0) shake*=0.85;


    if(exploded && particles.length===0){
      comingText.style.opacity = 1;
      title.style.opacity = 0;
      subtitle.style.opacity = 0;
    }
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
